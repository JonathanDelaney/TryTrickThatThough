{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Sign In</h3>

    <div class="row">
    <form method="POST" action="{{ url_for('sign_in') }}">
        <div class="mb-3">
            <label for="username" class="form-label"><i
                    class="fas fa-user-plus prefix teal-text text-lighten-1"></i>Username</label>
            <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$"
                class="validate" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label"><i
                    class="fas fa-user-lock prefix teal-text text-lighten-1"></i>Password</label>
            <input id="password" name="password" type="password" class="validate" minlength="5" maxlength="15"
                pattern="^[a-zA-Z0-9]{5,15}$" required>
        </div>
        <button type="submit" class="btn btn-primary">Sign In <i class="fas fa-sign-in-alt"></i></button>
    </form>
</div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                New Here?
                <a href="{{ url_for('register') }}" class="teal-text text-lighten-1">Register Account</a>
            </p>
        </div>
    </div>

{% endblock %}
